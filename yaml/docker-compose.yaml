version: "3"

services:

  timescaledb:
    build:
      context: ./timescaledb
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
    ports:
      - 5999:5432/tcp
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=otel_demo
      - POSTGRES_HOST_AUTH_METHOD=trust

  promscale:
    image: "timescale/promscale:0.8.0"
    ports:
      - 9201:9201/tcp
      - 9202:9202/tcp
    depends_on:
      - timescaledb
    environment:
      PROMSCALE_DB_CONNECT_RETRIES: 10
      PROMSCALE_WEB_TELEMETRY_PATH: /metrics-text
      PROMSCALE_DB_URI: postgres://postgres:password@timescaledb:5432/otel_demo?sslmode=allow
      PROMSCALE_ENABLE_FEATURE: tracing
      PROMSCALE_OTLP_GRPC_SERVER_LISTEN_ADDRESS: 0.0.0.0:9202

  jaeger:
    image: jaegertracing/jaeger-query:1.30
    ports:
      - 16685:16685/tcp
      - 16686:16686/tcp
      - 16687:16687/tcp
    depends_on:
      - promscale
    environment:
      SPAN_STORAGE_TYPE: grpc-plugin
      GRPC_STORAGE_SERVER: promscale:9202

  grafana:
    build:
      context: ./grafana
    volumes:
      - grafana-data:/var/lib/grafana
    ports:
      - 3000:3000/tcp
    depends_on:
      - timescaledb
      - jaeger

  collector:
    build:
      context: ./collector
    ports:
      - 4317:4317/tcp
      - 4318:4318/tcp
    depends_on:
      - promscale

  upper:
    build:
      context: ./upper
    depends_on:
      - collector
    ports:
      - 5054:5000/tcp
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=collector:4317

  lower:
    build:
      context: ./lower
    depends_on:
      - collector
    ports:
      - 5053:5000/tcp
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://collector:4318

  special:
    build:
      context: ./special
    depends_on:
      - collector
    ports:
      - 5052:5000/tcp
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=collector:4317
  
  digit:
    build:
      context: ./digit
    depends_on:
      - collector
    ports:
      - 5051:5000/tcp
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=collector:4317

  generator:
    build:
      context: ./generator
    depends_on:
      - upper
      - lower
      - special
      - digit
    ports:
      - 5050:5000/tcp
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=collector:4317

  load:
    build:
      context: ./load
    depends_on:
      - generator
    deploy:
      mode: replicated
      replicas: 3

volumes:
  timescaledb-data:
  grafana-data:
